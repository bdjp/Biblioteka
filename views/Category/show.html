{% extends "_global/index.html" %}

{% block main %}

<div class="row justify-content-around kolona py-5">
        {% for book in booksInCategory %} 
  <div class="col-md-3 px-5 mb-5">
      <div class="card text-center text-white bg-warning">
          <div class="card-header"><h3>{{ book.title|escape }}</h3> </div>
          <img id="slika-oglas" src="{{ BASE }}assets/uploads/{{ oglas.ad_id }}.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"><b class="float-left">ISBN:</b> <b class="float-right"> {{ book.isbn }}</b></h5><br>
            <h5 class="card-title"><b class="float-left">Datum objave:</b> <b class="float-right">{{ book.publication_date|date('j. n. Y.') }}</b></h5>
         
          </div>
          <div class="card-footer">
              <a href="{{ BASE }}book/{{book.book_id}}"> <button type="button" class="btn btn-success btn-block dugme-oglas">Vidi knjigu </button></a>
          </div>
        </div>
  </div>
  {% endfor %}
</div>

{% endblock %}

{% block naslov %}
{{ category.name|escape }}
{% endblock %}
