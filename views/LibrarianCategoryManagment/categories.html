{% extends "_global/index.html" %}

{% block main %}

<div class="container">
    <div class="row my-3">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header bibBoja"><i class="fas fa-list pr-2"></i>Kategorije </div>
                    <div class="list-group">
                    {% for category in categories %}
                    <a href="{{ BASE }}category/{{category.category_id}}"
                        class="list-group-item list-group-item-action">{{ category.name }}
                        <span class="float-right badge badge-dark badge-pill">{{ category.bookCount }}</span>
                    </a>{% endfor %}
                </div>
            </div> 
            </div>
        

        <div class="col col-12 col-md-4 mb-4">
            <div class="card">
                <div class="card-header bibBoja">
                    <i class="fas fa-list"></i>
                    Dodavanje nove kategorije
                </div>

                <div class="card-body">
                    <form method="post" action="{{ BASE }}librarian/categories/add">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-heading"></i>
                                    </span>
                                </div>

                                <input type="text" id="name_add" name="name_add" class="form-control" required
                                    placeholder="Unesite naziv kategorije.">
                            </div>
                        </div>

                        <div class="form-group mb-0">
                            <button type="submit" class="btn btn-danger1 btn-block ">
                                Dodaj
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col col-12 col-md-4 mb-4">
            <div class="card">
                <div class="card-header bibBoja">
                    <i class="fas fa-list"></i>
                    Izmena postojecih kategorija
                </div>

                <div class="card-body">
                    <form method="post" action="{{ BASE }}librarian/categories/edit">
                        <div class="form-group mb-3">

                            <label>Kategorija koju menjas</label>
                            <select id="category_id" name="category_id" class="form-control mb-3">
                                {% for category in categories %}
                                <option value="{{ category.category_id }}">
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>

                            <label>Novo ime za kategoriju</label>
                            <input type="text" class="form-control" required name="name_edit" id="name_edit">


                        </div>

                        <div class="form-group mb-0">
                            <button type="submit" class="btn btn-danger1 btn-block ">
                                Izmeni
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block dash %} <a class="pl-4 beli-tekst" href="{{ BASE }}librarian/dashboard"> Dashboard </a> {% endblock %}
