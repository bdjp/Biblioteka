{% extends "_global/index.html" %}

{% block main %}

        <div class="container">
            <div class="row my-3">
                <div class="col-md-3">
                <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">Kategorije</a>        
                {% for category in categories %}
                <a href="{{ BASE }}category/{{category.category_id}}" class="list-group-item list-group-item-action">{{ category.name }}
                        {% for knjiga in knjige if knjiga.category_id == category.category_id %}
                        <span class="float-right badge badge-primary badge-pill">{{ knjiga.category_id|length}}</span>
                        {% endfor %}
                </a>{% endfor %}
                <a href="{{ BASE }}user/categories/add" class="list-group-item list-group-item-action active">Dodaj novu kategoriju</a>
                <div>
                </div>
        </div>
     
        </div>
    </div>
</div>

{% endblock %}
