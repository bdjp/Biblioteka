{% extends "_global/index.html" %}

{% block main %}
    <div class="col col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                    <i class="fas fa-book"></i>
                Izmena knjige
            </div>

            <div class="card-body">
                    <form method="post">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-heading"></i>
                                    </span>
                                </div>
    
                                <input type="text" id="input_username" name="reg_username"
                                    class="form-control" required placeholder="Unesite naslov knjige." 
                                    value="{{ book.title|escape }}" >
                            </div>
                        </div>
    
                        
    
                        <div class="row">
                            <div class="form-group col col-12 col-md-4">
                                <label for="input_forename">ISBN:</label>
                                <input type="text" id="input_forename" name="reg_forename"
                                    class="form-control" required placeholder="Unesite svoje ime."
                                    value="{{ book.isbn|escape }}">
                            </div>
    
                            <div class="form-group col col-12 col-md-4">
                                <label for="input_surname">Datom objave:</label>
                                <input type="date" id="input_surname" name="reg_surname"
                                    class="form-control" required placeholder="Unesite svoje prezime." 
                                    value="{{ book.published_at }}">
                            </div>
    
                            <div class="form-group col col-12 col-md-4">
                                    <label for="input_surname">Kategorija:</label>
                                    <select id="category_id" name="category_id" class="form-control">
                                            {% for category in categories %}
                                                {% if category.category_id == book.category_id %}
                                                <option value="{{ category.category_id }}" selected>
                                                    {{ category.name }}
                                                </option>
                                            {% else %}
                                                <option value="{{ category.category_id }}">
                                                    {{ category.name }}
                                                </option>
                                            {% endif %}
                                        {% endfor %}
                                      </select>
                                </div>
                        </div>
    
                        
                        <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-align-left"></i>
                                        </span>
                                    </div>
                                    
                                    <textarea rows="4" type="text" id="input_email" name="reg_email"
                                        class="form-control" required placeholder="Unesite opis knjige." 
                                        value="{{ book.description|escape }}"></textarea>
                                </div>
                            </div>

                            <div class="form-group col col-12 col-md-6">
                                    <label for="input_surname">Obelezi stanje knjige:</label>
                                    <select id="category_id" name="category_id" class="form-control">
                                        {% for stanje in stanja %}
                                            {% if stanje.active_id == book.active_id %}
                                            <option value="{{ stanje.active_id}}" selected>
                                                {{ stanje.name }}
                                            </option>
                                            {% else %}
                                            <option value="{{ stanje.active_id}} }}">
                                                    {{ stanje.name }}
                                                </option>
                                            {% endif %}
                                        {% endfor %}
                                        </select>
                                </div>



                        <button type="submit" class="btn btn-primary col col-12 col-md-4 offset-md-4">
                             Izmeni knjigu
                        </button>
                    </form>
                </div>
        </div>
    </div>
{% endblock %}

{% block naslov %}
Registracija
{% endblock %}
