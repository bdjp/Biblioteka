<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Biblioteka - {% block naslov %}Pocetna{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ BASE }}assets/img/banner.png">
    <link rel="stylesheet" href="{{ BASE }}assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ BASE }}assets/libs/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="{{ BASE }}assets/css/main.css?ts=<?=time()?>">
    <link rel="stylesheet" href="{{ BASE }}assets/css/style.css?ts=<?=time()?>">
</head>

<body>
    <div class="container-fluid mali">
        <nav class="navbar navbar-expand-lg" id="glavni-nav-stud">



            <a class="navbar-brand">
                <img id="logo" src="{{ BASE }}assets/img/logo5.png" alt="Banner 1"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ BASE }}student/dashboard">Naslovna <span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ BASE }}student/book/search/">Knjige</a></li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="{{ BASE }}user/logout">Odjava</a>
                    </li>
                </ul>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg" id="drugi-nav">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        {% block dash %} {% endblock %}
                    <li class="nav-item"><a class="nav-link" href="#"></a></li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a><i class="fab fa-facebook-square fa-2x px-1 beli-tekst"></i></a>
                    </li>
                    <li class="nav-item ">
                        <a><i class="fab fa-instagram fa-2x px-1 beli-tekst"></i></a>
                    </li>
                    <li class="nav-item ">
                        <a><i class="fab fa-youtube fa-2x px-1 beli-tekst"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            {% block main %}

            {% endblock %}
        </main>

        <footer id="footer">
            <p>Univerzitet Singidunum - Praktikum internet i veb tehnologije &copy; 2019</p>
        </footer>

    </div> <!-- Container -->


    <script> const BASE = '{{ BASE }}';</script>
    <script src="{{ BASE }}assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="{{ BASE }}assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="{{ BASE }}assets/js/books.js"></script>

</body>

</html>
